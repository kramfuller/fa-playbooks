version: '2'
services:
    nginx_img:
        container_name: ${COMPOSE_PROJECT_NAME}_nginx_con
        build:
            context: ./nginx
            ports:
                - 80:80
        
    portainer:
        image: portainer/portainer
        command: -H unix:///var/run/docker.sock
        restart: always
        ports:
            - 9001:9000
            - 8001:8000
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - /data/portainer:/data 